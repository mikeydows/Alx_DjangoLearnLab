{% extends 'blog/base.html' %}
{% block content %}
  <h1>All Blog Posts</h1>
  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
      <p>By {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>
    </article>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
{% endblock %}
