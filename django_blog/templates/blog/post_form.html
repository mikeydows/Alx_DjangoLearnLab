{% extends 'blog/base.html' %}
{% block content %}
<h2>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'post-list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
