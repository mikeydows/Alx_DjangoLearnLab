{% extends 'blog/base.html' %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>By {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>

  {% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  {% endif %}
{% endblock %}
