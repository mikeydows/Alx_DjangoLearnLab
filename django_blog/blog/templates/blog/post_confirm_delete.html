{% extends "base.html" %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
